<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Points ‚Äî Smart Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2b7a78, #3aafa9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .points {
      font-size: 3rem;
      font-weight: bold;
      color: #fdfdfd;
      margin: 15px 0;
    }
    button {
      background: #feffff;
      color: #2b7a78;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #17252a;
      color: #fff;
    }
    .reward {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    a {
      display:block;
      margin-top:20px;
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, <span id="username">Guest</span>!</h1>
    <p>Your current points:</p>
    <div class="points" id="points">0</div>
    <button onclick="redeemPoints()">Redeem Points</button>

    <div class="reward" id="reward">üéÅ You can redeem 100 points for a free drink!</div>

    <a href="menu.html">‚Üê Back to Menu</a>
  </div>

  <script>
    // Load current logged-in user
    const currentUsername = localStorage.getItem("currentUser");
    if(!currentUsername){
      alert("Please login first!");
      window.location.href = "login.html";
    }
    let user = JSON.parse(localStorage.getItem(currentUsername));
    if(!user.points) user.points = 0;

    document.getElementById("username").textContent = user.name;
    document.getElementById("points").textContent = user.points;

    function redeemPoints(){
      if(user.points >= 100){
        alert("You redeemed 100 points for a free drink! üéâ");
        user.points -= 100;
        document.getElementById("points").textContent = user.points;
        localStorage.setItem(currentUsername, JSON.stringify(user)); // save updated points
      } else {
        alert("You need at least 100 points to redeem a reward.");
      }
    }
  </script>
</body>
</html>
