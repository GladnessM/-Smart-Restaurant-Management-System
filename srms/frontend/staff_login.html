<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | DineEase</title>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary-color: #E85D46;  /* Warm Coral Red */
            --secondary-color: #C6AD67; /* Soft Gold */
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #f4f7f6;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Split background effect (Coral / Light) or Image */
            background: linear-gradient(135deg, var(--primary-color), #ff8c73); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--white);
            width: 90%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- LOGO AREA --- */
        .logo-img {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
            background: #fdfdfd;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
        }

        /* --- BUTTON --- */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(232, 93, 70, 0.3);
        }

        .btn-login:hover {
            background: #d64d38;
            transform: translateY(-2px);
        }

        .demo-creds {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #888;
            line-height: 1.5;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Logo Image (Adjust path if needed) -->
        <img src="../../img/logo final.png" alt="DineEase Logo" class="logo-img">
        
        <h2>Staff Login</h2>
        <p class="subtitle">Access your workspace</p>

        <div class="form-group">
            <label for="st_name">Full Name</label>
            <input type="text" id="st_name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
            <label for="st_role">Role</label>
            <select id="st_role">
                <option value="">Select your role</option>
                <option value="manager">Manager (Admin)</option>
                <option value="waiter">Waiter</option>
                <option value="kitchen">Chef / Kitchen</option>
                <option value="bar">Bartender</option>
                <option value="cashier">Cashier</option>
            </select>
        </div>

        <div class="form-group">
            <label for="st_code">Staff Code</label>
            <input type="password" id="st_code" placeholder="Enter 4-digit code" maxlength="6" />
        </div>

        <button id="loginBtn" class="btn-login">Login to Dashboard</button>

        <div class="demo-creds">
            <strong>Demo Credentials:</strong><br>
            Manager: Faith (MGR01) | Chef: Alice (KITCH01)<br>
        </div>
    </div>

    <script>
        // Predefined staff codes matching your system
        const STAFF_CODES = {
            "kitchen": {"KITCH01":"Alice", "KITCH02":"Bob"},
            "bar": {"BAR01":"Charlie"},
            "waiter": {"WAIT01":"David"},
            "cashier": {"CASH01":"Eva"},
            "manager": {"MGR01":"Faith"}
        };

        document.getElementById('loginBtn').onclick = () => {
            const name = document.getElementById('st_name').value.trim();
            const role = document.getElementById('st_role').value;
            const code = document.getElementById('st_code').value.trim().toUpperCase();

            if (!name || !role || !code) { 
                return alert("Please fill in all fields."); 
            }

            const validCodes = STAFF_CODES[role] || {};
            
            // Basic validation (In a real app, check against DB)
            if (validCodes[code] && validCodes[code] === name) {
                
                // Save session
                localStorage.setItem('sr_staff', JSON.stringify({name, role, code}));
                
                let redirectPage = '';

                // Route based on role
                // Note: Paths assume this file is in 'srms/frontend/'
                switch(role) {
                    case 'manager':
                        redirectPage = '../admin/index.html';
                        break;
                    case 'cashier':
                        redirectPage = 'cashier.html';
                        break;
                    case 'waiter':
                        redirectPage = 'waiter.html';
                        break;
                    case 'kitchen':
                        redirectPage = 'kitchen.html';
                        break;
                    case 'bar':
                        redirectPage = 'bar.html';
                        break;
                    default:
                        alert("Role page not found.");
                        return;
                }

                window.location.href = redirectPage;
                
            } else {
                alert("Invalid credentials! Please check Name, Role, and Code.");
            }
        };
    </script>

</body>
</html>
