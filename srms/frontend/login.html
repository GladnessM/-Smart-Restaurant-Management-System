<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DineEase</title>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary-color: #E85D46;  /* Warm Coral Red */
            --secondary-color: #C6AD67; /* Soft Gold */
            --text-dark: #333333;
            --bg-light: #f9f9f9;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            /* REPLACED: Background Image with Dark Overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95); /* Slight transparency for modern look */
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
            backdrop-filter: blur(5px); /* Glassmorphism effect */
        }

        @keyframes fadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Logo */
        .logo-img {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            background: #fdfdfd;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(232, 93, 70, 0.1);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(232, 93, 70, 0.3);
        }

        button:hover {
            background: #d64d38;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Logo Image -->
        <img src="../../img/logo final.png" alt="DineEase Logo" class="logo-img">
        
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to start your order</p>
        
        <input type="text" id="username" placeholder="Enter your name or email" />
        <input type="password" id="password" placeholder="Enter password" />
        
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const name = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!name) { 
                alert("Please enter your credentials!"); 
                return; 
            }
            
            if (!pass) {
                alert("Please enter your password!");
                return;
            }

            // Simple simulation of saving user session
            const user = { name: name, points: 120 }; // default loyalty points
            localStorage.setItem(name, JSON.stringify(user));
            localStorage.setItem("currentUser", name);
            
            // Redirect to the menu page
            window.location.href = "menu.html"; 
        }
    </script>
</body>
</html>
