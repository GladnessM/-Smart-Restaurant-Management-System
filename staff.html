<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Staff Console — Smart Restaurant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('staff_bg.jpg') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
    }
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:20px 40px; background:rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }
    .brand { font-size:1.8rem; font-weight:600; color:#FFD18B; }
    .nav button { background:#b21e35; border:none; color:white; padding:8px 14px; border-radius:8px; cursor:pointer; }
    .nav button:hover { background:#8e1528; }
    .container { max-width:1200px; margin:20px auto; padding:0 20px; }
    .staff-info { margin-bottom:20px; font-size:18px; }
    .staff-info b { color:#FFD18B; }
    .staff-grid { display:flex; gap:20px; flex-wrap:wrap; }
    .panel { background:rgba(0,0,0,0.5); padding:20px; border-radius:12px; flex:1 1 400px; max-height:70vh; overflow:auto; }
    .panel h3 { margin-top:0; color:#FFD18B; }
    .order { background:rgba(255,255,255,0.1); padding:12px; margin-bottom:12px; border-radius:8px; }
    .status-badge { background:#3aafa9; color:#fff; padding:2px 6px; border-radius:6px; margin-right:6px; font-size:0.8rem; }
    button { cursor:pointer; padding:6px 12px; border-radius:6px; border:none; transition:0.3s; }
    button:hover { opacity:0.8; }
    select { border-radius:6px; padding:4px; }
  </style>
</head>
<body>

<div class="header">
  <div class="brand">Staff Console</div>
  <div class="nav">
    <button onclick="signOut()">Sign Out</button>
  </div>
</div>

<div class="container">
  <div class="staff-info">
    Logged in as <b id="st_name_display"></b> (<span id="st_role_display"></span>)
  </div>

  <div class="staff-grid">
    <div class="panel" id="ordersPanel">
      <h3>Incoming Orders <span id="orderCount" class="status-badge">0</span></h3>
      <div id="ordersList"></div>
    </div>

    <div class="panel">
      <h3>Selected Order</h3>
      <div id="orderDetails">Select an order to view details</div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
  // Check login
  const staff = JSON.parse(localStorage.getItem("sr_staff"));
  if(!staff || !staff.name || !staff.role || !staff.code){
      alert("Please login first");
      window.location.href = "staff_login.html";
  }

  const myName = staff.name;
  const myRole = staff.role;
  const myCode = staff.code;

  document.getElementById("st_name_display").textContent = myName;
  document.getElementById("st_role_display").textContent = myRole + " (" + myCode + ")";

  function signOut() {
      localStorage.removeItem("sr_staff");
      window.location.href = "staff_login.html";
  }

  // === Orders rendering ===
  function renderOrders(){
    const orders = getOrders(); 
    document.getElementById('orderCount').textContent = orders.length;
    const list = document.getElementById('ordersList'); 
    list.innerHTML='';
    orders.forEach(o=>{
      let relevant = true;
      if(myRole==='kitchen') relevant = o.items.some(it => ['main'].includes(getCategoryById(it.id)));
      if(myRole==='bar') relevant = o.items.some(it => getCategoryById(it.id) === 'drinks');
      if(!relevant && myRole!=='manager' && myRole!=='waiter' && myRole!=='cashier') return;

      const div = document.createElement('div'); div.className='order';
      div.innerHTML = `<h4>${o.orderNumber} <small class="small">• Table ${o.table}</small></h4>
                       <div class="small">${o.items.map(i=>`${i.qty}x ${i.name}`).join(' • ')}</div>
                       <div style="margin-top:8px">
                        <span class="status-badge">Kitchen: ${o.statuses.kitchen}</span>
                        <span class="status-badge">Bar: ${o.statuses.bar}</span>
                       </div>
                       <div style="margin-top:8px"><button onclick="selectOrder('${o.id}')">Open</button></div>`;
      list.appendChild(div);
    });
  }

  function selectOrder(id){
    const o = getOrders().find(x=>x.id===id);
    const d = document.getElementById('orderDetails'); 
    d.innerHTML = `<h4>${o.orderNumber} — Table ${o.table}</h4>
      <div class="small">Ordered by: ${o.placedBy} at ${new Date(o.createdAt).toLocaleTimeString()}</div>
      <div style="margin-top:8px">${o.items.map(i=>`<div>${i.qty} x ${i.name} — ${currency(i.price)}</div>`).join('')}</div>
      <div style="margin-top:10px"><label class="small">Kitchen status</label>
        <select id="kstat"><option>pending</option><option>cooking</option><option>ready</option></select>
        <button onclick="updateStatus('${o.id}','kitchen')">Update</button>
      </div>
      <div style="margin-top:10px">
        <button onclick="markServed('${o.id}')">Mark Served</button> 
        <button onclick="printReceipt('${o.id}')">Print Receipt</button>
      </div>`;
    document.getElementById('kstat').value = o.statuses.kitchen;
  }

  function updateStatus(orderId, part){
    const sel = document.getElementById('kstat'); const val = sel ? sel.value : 'ready';
    const orders = getOrders(); const o = orders.find(x=>x.id===orderId); if(!o) return;
    o.statuses.kitchen = val; saveOrders(orders);
    alert('Status updated');
    window.dispatchEvent(new Event('orders_updated'));
  }

  function markServed(orderId){
    const orders = getOrders(); const o = orders.find(x=>x.id===orderId); if(!o) return;
    o.statuses.waiter = 'served'; saveOrders(orders);
    alert('Marked served');
    window.dispatchEvent(new Event('orders_updated'));
  }

  function printReceipt(id){ window.open('receipt.html?orderId=' + encodeURIComponent(id),'_blank'); }
  function getCategoryById(id){ const it = MENU.find(m=>m.id===id); return it ? it.category : 'main'; }

  window.addEventListener('orders_updated', renderOrders);
  renderOrders();
</script>
</body>
</html>
