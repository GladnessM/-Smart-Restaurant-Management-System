<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DineEase Technologies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="img/logo final.png" alt="DineEase Logo" class="logo-img">
                <div class="logo-text">
                    Dine<span>Ease</span>
                    <span class="logo-sub">TECHNOLOGIES</span>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Products</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <h2>Get In Touch</h2>
        <p style="text-align: center; margin-bottom: 30px;">
            Interested in modernizing your restaurant? Contact us today.
        </p>

        <form>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 DineEase Technologies. All Rights Reserved.</p>
    </footer>

</body>
</html>
